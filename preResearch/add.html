<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var importObj1 = {
            env: {
                memory: new WebAssembly.Memory({
                    initial: 1,
                    maximum: 10
                }),
                main: () => {
                    console.log("main")
                }

            },
            wasi_snapshot_preview1: {
                proc_exit: () => {
                    console.log("proc_exit");
                },
                args_get: () => {
                    console.log("arges_get");
                },
                args_sizes_get: () => {
                    console.log("args_sizes_get");
                },
            }
        };
        var importObj2 = {
            env: {
                memory: new WebAssembly.Memory({
                    initial: 128,
                    maximum: 1024
                }),
                main: () => {
                    console.log("main")
                }

            },
            wasi_snapshot_preview1: {
                proc_exit: () => {
                    console.log("proc_exit");
                },
                args_get: () => {
                    console.log("arges_get");
                },
                args_sizes_get: () => {
                    console.log("args_sizes_get");
                },
            }
        };

        function twoModule() {
            var module1, module2;
            fetch('add.wasm').then(response =>
                response.arrayBuffer()
            ).then(bytes => {
                WebAssembly.instantiate(bytes, importObj1).then(
                    res => {
                        module2 = res.module;
                        console.log("module2 from instantiate:", module2);
                    }
                )
                return WebAssembly.compile(bytes)
            }).then(module => {
                module1 = module;
                console.log("module1 from compile:", module1);
            });
            console.log("module1===module2? ", module1 === module2)
        }

        function twoInstance() {
            var instance1, instance2;
            fetch('add.wasm').then(response =>
                response.arrayBuffer()
            ).then(bytes => WebAssembly.compile(bytes)).then(
                module => {
                    WebAssembly.instantiate(module, importObj1)
                        .then(function (instance) {
                            instance1 = instance
                            console.log("instance1 :", instance1)
                        });

                    WebAssembly.instantiate(module, importObj2)
                        .then(function (instance) {
                            instance2 = instance
                            console.log("instance2 :", instance2)
                        });
                    // while (!instance1 || !instance2);
                    console.log(instance1 === instance2);
                });
        }
    </script>
    <script>
        twoInstance()
    </script>
</body>

</html>
